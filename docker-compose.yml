services:
  # PHP/Laravel Service
  app:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: laravel-app
    restart: unless-stopped
    working_dir: /var/www
    env_file:
      - ./server/.env
    volumes:
      - ./server/app:/var/www/app
      - ./server/routes:/var/www/routes
      - ./server/resources:/var/www/resources
      - ./server/public:/var/www/public
      - ./server/.env:/var/www/.env
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: |
      sh -c "
      php artisan optimize:clear
      php artisan migrate --force
      php artisan db:seed --force
      php artisan queue:work --verbose --tries=3 --delay=3 &
      php-fpm
      "
    environment:
      - DB_HOST=mysql
      - REDIS_HOST=redis
      - APP_ENV=local
    healthcheck:
      test: ["CMD", "php", "-v"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - app-network

  # Nginx Web Server
  webserver:
    image: nginx:alpine
    container_name: nginx-server
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    # *** THIS IS THE CRITICAL FIX: The ':ro' flag has been removed. ***
    # This allows Nginx to see all file changes from your local machine.
    volumes:
      - ./server:/var/www
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - nginx-logs:/var/log/nginx
    depends_on:
      app:
        condition: service_healthy
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost/",
        ]
      timeout: 3s
      retries: 3
      interval: 10s
    networks:
      - app-network

  # MySQL Database Service
  mysql:
    image: mysql:8.0
    container_name: mysql-db
    restart: unless-stopped
    ports:
      - "3306:3306"
    environment:
      - MYSQL_DATABASE=digitek_db
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_INITDB_SKIP_TZINFO=1
    volumes:
      - mysql-data:/var/lib/mysql
      - ./mysql/init:/docker-entrypoint-initdb.d:ro
      - ./mysql/conf.d:/etc/mysql/conf.d:ro
    command: >
      --default-authentication-plugin=mysql_native_password
      --innodb-buffer-pool-size=256M
      --innodb-log-file-size=64M
      --innodb-flush-method=O_DIRECT
      --skip-name-resolve
      --max_connections=200
    healthcheck:
      test:
        ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-proot"]
      timeout: 10s
      retries: 10
      interval: 5s
      start_period: 30s
    networks:
      - app-network

  # Redis Cache Service
  redis:
    image: redis:7-alpine
    container_name: redis-cache
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: >
      redis-server
      --appendonly yes
      --maxmemory 256mb
      --maxmemory-policy allkeys-lru
      --save 60 1000
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      timeout: 3s
      retries: 5
      interval: 5s
      start_period: 10s
    networks:
      - app-network

  # PhpMyAdmin
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: pma
    restart: unless-stopped
    ports:
      - "8080:80"
    environment:
      - PMA_HOST=mysql
      - PMA_PORT=3306
      - PMA_ARBITRARY=1
      - UPLOAD_LIMIT=64M
      - MEMORY_LIMIT=512M
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - app-network

  # React Frontend Service
  client:
    build:
      context: ./client/digitek
      dockerfile: Dockerfile
    container_name: react-app
    restart: unless-stopped
    volumes:
      - ./client/digitek:/app
      - node_modules:/app/node_modules
    ports:
      - "5173:5173"
    environment:
      - CHOKIDAR_USEPOLLING=true
      - VITE_API_URL=http://localhost
      - VITE_HMR_HOST=localhost
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:5173 || exit 1"]
      timeout: 10s
      retries: 3
      interval: 30s
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16

volumes:
  mysql-data:
    driver: local
  redis-data:
    driver: local
  node_modules:
    driver: local
  nginx-logs:
    driver: local
