name: Docker CI for Laravel + React

on:
  push:
    branches:
      - cicd

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: digitek_db
        options: >-
          --health-cmd="mysqladmin ping -h localhost -u root -proot"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd="redis-cli ping"
          --health-interval=10s
          --health-timeout=3s
          --health-retries=3

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4

      - name: 🧾 Copy Laravel .env
        # This step is critical and creates the .env file on the host for the env_file directive.
        run: cp server/.env.example server/.env

      - name: 🧾 Copy React .env
        run: cp client/.env.example client/.env || echo "No React .env.example found"

      - name: 🐳 Set up Docker Compose
        # The command for the 'app' service has been simplified in the docker-compose.yml file.
        # We now run migrations directly in the workflow.
        run: |
          docker compose -f docker-compose.yml up -d --build --quiet-pull \
            --wait-timeout 60 \
            --remove-orphans \
            --detach

      - name: Wait for Laravel and DB
        # Wait for both the Laravel app and the MySQL service to be ready before proceeding.
        run: |
          for i in {1..10}; do
            if docker compose exec mysql mysqladmin ping -h mysql -uroot -proot && docker compose exec app php artisan --version; then
              echo "Laravel and MySQL are ready"; break
            fi
            echo "Waiting for Laravel and MySQL... ($i)"
            sleep 5
          done

      - name: Install PHP dependencies
        run: docker compose exec app composer install --no-interaction --prefer-dist --optimize-autoloader

      - name: Fix Laravel permissions
        # We must make the storage and cache folders writable.
        run: docker compose exec app chmod -R 775 storage bootstrap/cache

      - name: Generate APP_KEY
        run: docker compose exec app php artisan key:generate

      - name: 🔄 Run Migrations and Seed Database
        # This is the new, critical step to prepare the database.
        # This must run before any cache commands or tests.
        run: |
          docker compose exec app php artisan migrate --force
          docker compose exec app php artisan db:seed --force

      - name: 🧼 Clear Laravel cache
        run: docker compose exec app php artisan optimize:clear

      - name: 🧪 Run Laravel Tests
        run: docker compose exec app php artisan test

      - name: 📦 Install React dependencies
        run: docker compose exec client npm install

      - name: 🏗️ Build React app
        run: docker compose exec client npm run build

      - name: 🧪 Run React Tests (optional)
        run: docker compose exec client npm test || echo "⚠️ No React tests found"
