name: Docker CI for Laravel + React

on:
  push:
    branches:
      - cicd

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: digitek_db
        options: >-
          --health-cmd="mysqladmin ping -h localhost -u root -proot"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd="redis-cli ping"
          --health-interval=10s
          --health-timeout=3s
          --health-retries=3

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4

      - name: 🧾 Copy Laravel .env
        # This step is critical and was re-added.
        # It creates the .env file on the host so docker compose can find it.
        run: cp server/.env.example server/.env

      - name: 🧾 Copy React .env
        run: cp client/.env.example client/.env || echo "No React .env.example found"

      - name: 🐳 Set up Docker Compose (override Laravel command for CI)
        run: |
          docker compose -f docker-compose.yml up -d --build --quiet-pull \
            --wait-timeout 60 \
            --remove-orphans \
            --detach \
            --scale app=0 && \
          docker compose run -d --name laravel-app app php-fpm

      - name: Wait for Laravel
        run: |
          for i in {1..10}; do
            if docker compose exec app php artisan --version; then
              echo "Laravel is ready"; break
            fi
            echo "Waiting for Laravel... ($i)"
            sleep 5
          done

      - name: Install PHP dependencies
        run: docker compose exec app composer install --no-interaction --prefer-dist --optimize-autoloader

      - name: Fix Laravel permissions
        run: |
          docker compose exec app chmod 664 /var/www/.env
          docker compose exec app chmod -R 775 storage bootstrap/cache

      - name: Generate APP_KEY
        run: docker compose exec app php artisan key:generate

      - name: 🧼 Clear Laravel cache
        run: docker compose exec app php artisan optimize:clear

      - name: 🧪 Run Laravel Tests
        run: docker compose exec app php artisan test

      - name: 📦 Install React dependencies
        run: docker compose exec client npm install

      - name: 🏗️ Build React app
        run: docker compose exec client npm run build

      - name: 🧪 Run React Tests (optional)
        run: docker compose exec client npm test || echo "⚠️ No React tests found"
