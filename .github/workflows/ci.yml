name: Docker CI for Laravel + React

on:
  push:
    branches:
      - cicd

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: digitek_db
        options: >-
          --health-cmd="mysqladmin ping -h localhost -u root -proot"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd="redis-cli ping"
          --health-interval=10s
          --health-timeout=3s
          --health-retries=3

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      # Removed the host-level 'cp' command to avoid permission issues.
      # The .env file will now be created inside the container.

      - name: ğŸ³ Set up Docker Compose (override Laravel command for CI)
        run: |
          docker compose -f docker-compose.yml up -d --build --quiet-pull \
            --wait-timeout 60 \
            --remove-orphans \
            --detach \
            --scale app=0 && \
          docker compose run -d --name laravel-app app php-fpm

      - name: Wait for Laravel
        run: |
          for i in {1..10}; do
            if docker compose exec app php artisan --version; then
              echo "Laravel is ready"; break
            fi
            echo "Waiting for Laravel... ($i)"
            sleep 5
          done

      - name: Create .env file inside container with correct permissions
        # This step uses the www-data user to copy the .env.example to .env
        # inside the container, ensuring the file has the correct ownership from the start.
        run: docker compose exec --user www-data app cp .env.example .env

      - name: Install PHP dependencies
        run: docker compose exec app composer install --no-interaction --prefer-dist --optimize-autoloader

      - name: Fix Laravel permissions
        # The .env file no longer needs permission fixes, but storage and cache do.
        run: docker compose exec app chmod -R 775 storage bootstrap/cache

      - name: Generate APP_KEY
        run: docker compose exec app php artisan key:generate

      - name: ğŸ§¼ Clear Laravel cache
        run: docker compose exec app php artisan optimize:clear

      - name: ğŸ§ª Run Laravel Tests
        run: docker compose exec app php artisan test

      - name: ğŸ“¦ Install React dependencies
        run: docker compose exec client npm install

      - name: ğŸ—ï¸ Build React app
        run: docker compose exec client npm run build

      - name: ğŸ§ª Run React Tests (optional)
        run: docker compose exec client npm test || echo "âš ï¸ No React tests found"
