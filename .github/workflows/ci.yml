name: Docker CI for Laravel + React
on:
  push:
    branches:
      - cicd

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: digitek_db
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h localhost -u root -proot"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd="redis-cli ping"
          --health-interval=10s
          --health-timeout=3s
          --health-retries=3

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ³ Set up Docker Compose
        run: docker-compose -f docker-compose.yml up -d --build

      - name: â±ï¸ Wait for Laravel to be healthy
        run: |
          echo "Waiting for Laravel to be healthy..."
          docker-compose exec app bash -c "until php artisan inspire > /dev/null 2>&1; do sleep 5; done"

      - name: ğŸ§¼ Clear Laravel cache
        run: docker-compose exec app php artisan optimize:clear

      - name: ğŸ§ª Run Laravel Tests
        run: docker-compose exec app php artisan test

      - name: ğŸ“¦ Install Node dependencies
        run: docker-compose exec client npm install

      - name: ğŸ—ï¸ Build React App
        run: docker-compose exec client npm run build

      - name: ğŸ§ª Run React Tests (skipped if not present)
        run: docker-compose exec client npm test || echo "No React tests found"
