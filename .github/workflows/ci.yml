name: Docker CI for Laravel + React

on:
  push:
    branches:
      - cicd

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: digitek_db
        options: >-
          --health-cmd="mysqladmin ping -h localhost -u root -proot"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd="redis-cli ping"
          --health-interval=10s
          --health-timeout=3s
          --health-retries=3

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ§¾ Copy Laravel .env
        run: cp server/.env.example server/.env

      - name: ğŸ§¾ Copy React .env
        run: cp client/.env.example client/.env || echo "No React .env.example found"

      - name: ğŸ³ Set up Docker Compose
        run: docker compose -f docker-compose.yml up -d --build

      - name: â±ï¸ Wait for Laravel to be ready
        run: |
          echo "Waiting for Laravel to be ready..."
          sleep 15  # Basic wait; optional: use healthchecks or retry loops

      - name: ğŸ” Generate Laravel key
        run: docker-compose exec app php artisan key:generate

      - name: ğŸ§¼ Clear Laravel cache
        run: docker-compose exec app php artisan optimize:clear

      - name: ğŸ§ª Run Laravel Tests
        run: docker-compose exec app php artisan test

      - name: ğŸ“¦ Install React dependencies
        run: docker-compose exec client npm install

      - name: ğŸ—ï¸ Build React app
        run: docker-compose exec client npm run build

      - name: ğŸ§ª Run React Tests (optional)
        run: docker-compose exec client npm test || echo "âš ï¸ No React tests found"
